<div class="login">
  <div class="login_container">
    <span routerLink="/" class="login_logo">login image</span>
    <div class="login_form">
      <h1>Sign-In</h1>
      <form action="" [formGroup]="LoginForm">
        <h5>Email</h5>
        <input type="email" formControlName="email" />
        <h5>Password</h5>
        <input type="password" formControlName="password" />
        <button class="login_signin_button" (click)="signIn()">Sign In</button>
        <button class="login_create_button" (click)="createAccount()">
          Create account
        </button>
      </form>
    </div>
  </div>
</div>
